  <div class="form-container">
    <div class="container">
      <form class="form-tag" id="form">
        <div class="form-group">
          <textarea name="note" cols="70" rows="7" id="note" placeholder="Your Note"></textarea>
        </div>
        <div class="select-btn">
          <div class="form-group select-option">
            <select name="topic" id="topic">
              <option value="select" disabled selected>Select topic</option>
              <option value="personal">Personal</option>
              <option value="study">Study</option>
              <option value="work">work</option>
            </select>
          </div>
          <input type="hidden" value="" class="" id="id" />
          <input type="hidden" value="" class="" id="time-created" />
          <input type="hidden" value="Cancel" class="btn cancel" id="cancel" />
          <button type="submit" class="btn add-btn add" id="add-button" disabled>
            Add
          </button>
        </div>
      </form>
    </div>
  </div>

  
  <div class="output-container" id="all-note">
    <div class="container">
      <div class="output-flex">
        <p>Write notes</p>
        <div id="output"></div>
      </div>
    </div>
  </div>




  <div class="note-container" id="note-container">
    <div class="container">
      <div class="single-note">
       <div id="single-output">
        
       </div>
      </div>
    </div>
  </div>

  <div class="message" id="message">
    <div class="container">
      <h2>About the app</h2>
      <p>
        This app was built using vanilla nodejs. No frameworks like express or
        hapi was used. You can only add note when you have typed more than 20
        characters long and selected topic.
      </p>
    </div>
  </div>
